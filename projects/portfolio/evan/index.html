<!DOCTYPE html>
<html lang="en">
<head>
    <title>About Me</title>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <link rel="stylesheet" href="./css/aos.min.css">
    <style>
        @font-face{
            font-family:"Bogart";
            src:url("./fonts/bogart.woff2");
        }
        *{
            font-family:"Bogart";
            -webkit-tap-highlight-color:transparent;
        }
        @font-face{
            font-family:"Biotif";
            src:url("./fonts/biotif.woff2");
        }
        body::-webkit-scrollbar{
            width:10px;
        }
        body::-webkit-scrollbar-track{
            background:#fefaf6;
        }
        body::-webkit-scrollbar-thumb{
            background-color:#232320;
            border-radius:6px;
            border:3px solid #fefaf6;
        }
        body{
            position:absolute;
            top:0;
            left:0;
            margin:0;
            padding:0;
            width:calc(100vw - (100vw - 100%));
            height:100vh;
            overflow-x:hidden;
            background-color:#fefaf6;
        }
        a{
            filter:invert(0);
            transition:filter .2s;
        }
        a:hover{
            filter:invert(50%);
        }
        #nav{
            position:fixed;
            top:0;
            left:0;
            width:100%;
            height:64px;
            border-bottom:1px solid #232320;
            z-index:2147483647;
            backdrop-filter:blur(3px);
            display:flex;
            align-items:center;
            justify-content:center;
        }
        #links{
            width:min(80%,1080px);
            display:flex;
            justify-content:center;
            align-items:center;
        }
        #links div{
            width:50%;
        }
        #nav a{
            padding:24px;
            font-size:24px;
            text-decoration:none;
            color:#232320;
        }
        #social{
            display:flex;
            justify-content:right;
            align-items:center;
        }
        #social a{
            height:26px;
        }
        #social img{
            height:26px;
            cursor:pointer;
        }
        #hero{
            position:absolute;
            top:0;
            padding-top:64px;
            left:0;
            width:100%;
            height:calc(100% - 64px);
            display:flex;
            align-items:center;
            justify-content:center;
        }
        .container{
            width:min(80%,1080px);
            display:flex;
            align-items:center;
        }
        #intro{
            width:60%;
            padding:24px;
            box-sizing:border-box;
        }
        #hi{
            font-size:72px;
            line-height:80px;
            margin:0;
            color:#232320;
        }
        #role,#aboutme h1{
            font-size:64px;
            line-height:72px;
            margin:0;
            color:#232320;
        }
        #desc,#aboutme p{
            font-size:20px;
            line-height:28px;
            margin:0;
            margin-top:12px;
            font-family:"Biotif";
            color:#726f7b;
        }
        #about{
            position:absolute;
            top:calc(100vh + 64px);
            left:0;
            width:100%;
            height:calc(100vh - 64px);
            display:flex;
            justify-content:center;
        }
        #pfp{
            width:50%;
            padding:24px;
            box-sizing:border-box;
        }
        #pfp img{
            width:min(100%,80vh);
            height:auto;
            border-radius:24px;
            box-shadow:0 0 64px #838380;
        }
        #aboutme{
            padding:24px;
            box-sizing:border-box;
        }
        #footer{
            position:absolute;
            top:calc(100vh - 64px);
            left:calc((100% - min(80%,1080px)) / 2);
            width:min(80%,1080px);
            height:64px;
            background-color:#232320;
            color:#fefaf6;
            border-radius:16px;
            padding:16px;
            box-sizing:border-box;
        }
        #footer p{
            line-height:32px;
            font-size:24px;
            margin:0;
            text-align:center;
        }
        @media screen and (max-width:1080px){
            #nav a{
                padding:20px;
                font-size:20px;
            }
            #social a{
                height:22px;
            }
            #social img{
                height:22px;
            }
            #hi{
                font-size:52px;
                line-height:60px;
            }
            #role,#aboutme h1{
                font-size:40px;
                line-height:48px;
            }
            #desc,#aboutme p{
                font-size:15px;
                line-height:23px;
                margin-top:6px;
            }
        }
        @media screen and (max-width:960px){
            #profile{
                display:block;
            }
            #pfp{
                width:100% !important;
                height:min(100vw,460px) !important;
            }
            #pfp img{
                width:100% !important;
                height:100% !important;
                object-fit:cover;
            }
            #about{
                height:fit-content;
            }
            #footer{
                position:unset;
                margin-top:64px;
                width:100%;
            }
        }
        @media screen and (max-width:820px){
            #nav a{
                padding:16px;
                font-size:16px;
            }
            #social a{
                height:18px;
            }
            #social img{
                height:18px;
            }
            #intro{
                width:80%;
            }
            #footer p{
                font-size:20px;
            }
        }
        @media screen and (max-width:620px){
            .container{
                width:calc(100%);
            }
            #links > div:first-child{
                display:none;
            }
            #links{
                display:block;
                width:100%;
            }
            #social{
                width:100% !important;
                padding-right:16px;
                box-sizing:border-box;
            }
            #social a{
                height:18px;
            }
            #social img{
                height:18px;
            }
            #intro{
                width:100%;
            }
            #desc{
                width:75%;
            }
            #hi{
                font-size:44px;
                line-height:52px;
            }
            #role,#aboutme h1{
                font-size:34px;
                line-height:42px;
            }
            #desc,#aboutme p{
                font-size:14px;
                line-height:22px;
                margin-top:4px;
            }
            #footer{
                border-radius:0;
            }
        }
    </style>
    <script src="./js/three.min.js"></script>
    <script src="./js/vanta.globe.min.js"></script>
    <script src="./js/aos.min.js"></script>
</head>
<body>
    <div id="nav" data-aos="zoom-out" data-aos-duration="800">
        <div id="links">
            <div>
                <a href="#hero">Home</a>
                <a href="#about">About</a>
            </div>
            <div id="social">
                <a href="https://ddg.gg"><img src="./svg/instagram.svg"></a>
                <a href="https://ddg.gg"><img src="./svg/twitter.svg"></a>
                <a href="https://ddg.gg"><img src="./svg/github.svg"></a>
            </div>
        </div>
    </div>
    <div id="hero" data-aos="zoom-out" data-aos-duration="800">
        <div class="container">
            <div id="intro">
                <p id="hi">Hi. I'm Evan.</p>
                <p id="role">A homeless.</p>
                <p id="desc">I'm a homeless person hoping for admission to St. Clair College. I have a negative average.</p>
            </div>
        </div>
    </div>
    <div id="about" data-aos="fade-up" data-aos-duration="800">
        <div id="profile" class="container">
            <div id="pfp">
                <img src="https://www.seanhalpin.design/images/info/me@2x.png">
            </div>
            <div id="aboutme">
                <h1>I'm homeless.</h1>
                <p>I'm failing in Math and English. My marks are exponential decay.</p>
                <p>I hope to go to University of Windsor.</p>
            </div>
            <div id="footer">
                <p>Designed by Evan Su.</p>
            </div>
        </div>
    </div>
    <script>
        "use strict";
        
        VANTA.GLOBE({
            el:"#hero",
            mouseControls:false,
            touchControls:false,
            gyroControls:false,
            backgroundColor:0xfefaf6,
            color:0x3b64d2
        });
        AOS.init();

        document.querySelectorAll('a[href^="#"]').forEach(anchor=>{
            anchor.addEventListener("click",function(e){
                e.preventDefault();
                document.querySelector(this.getAttribute("href")).scrollIntoView({
                    behavior:"smooth"
                });
            });
        });
    </script>
</body>
</html>
